<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeh</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    
</head>
<body>
    <div class="container">
        <div class="dayNight">
            <div id="sun"><i class="bi bi-sun-fill"></i></div>
            <div id="moon"><i class="bi bi-moon-fill"></i></div>
        </div>
        <div class="counter">
            <h1>Tasbeh</h1>
            <div id="text">
                <button id="btn1">Subhanalloh</button>
                <button id="btn2">Alhamdulillah</button>
                <button id="btn3">Allohu akbar</button>
                <button id="btn4">la ilaha illallah muhammadur rasulullah</button>
            </div>
            <div class="card">
                <div class="num">0</div>
                <button id="increment">+</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
